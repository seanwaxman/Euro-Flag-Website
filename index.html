<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Flag Guesser Game</title>
		<link href="styles/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<h1>Flag Guesser Game</h1>
		<p>This is a game where you attempt to guess the name of the country whose flag is displayed on the screen </p>
		<p>Some examples are: </p>
		<ul>
			<li>Brazil</li>
			<li>Botswana</li>
			<li>Canada</li>
		</ul>
		<p>Try clicking on the flag and see what other flags appear</p>
		<img src="images/bw.png" alt ="Botswana flag test">
		<p></p>
		<pFlag>This is Botswana's flag</pFlag>
		<hr>
		<button>Change user</button>
		<script src="scripts/main.js"></script>
	</body>
</html>
